<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>USER DETAILS</legend>
		<label for="nam">NAME:</label>
		<input type="text" id="nam" name="nam" 
		   placeholder="please enter your name" required maxlength="25" size="25"><br><br>
		<label for="email">EMAIL ADDRESS:</label>
		<input type="email" id="email" name="email"
		   placeholder="please enter your mail id" value="test@example.com"required autofocus><br><br>
		<label for="pwd">PASSWORD:</label>
		<input type="password" id="pwd" name="pwd"
		   placeholder="please enter your password" required minlength="6" ><br><br>
	        </fieldset><br><br>
		<label for="ctgry">CATEGORY:</label>
			<select id="ctgry" name="ctgry"required>
		<option value="">choose category</option>
		<option value="student">Student</option>
		<option value="employee">Employee</option>
		<option value="freelancer">Freelancer</option>
			</select><br><br>
			EVENT DATE:
			<input type="date" name="event date" required><br><br>
			<input type="radio" name="subject" value="1ticket" required>1 TICKET
			<input type="radio" name="subject" value="2tickets" required checked>2 TICKETS
			<input type="radio" name="subject" value="3tickets" required>3 TICKETS<br><br>
			<input type="checkbox" name="cb" value=" onpay" required>ONLINE PAYMENT<br><br>
            <textarea rows="10" cols="50" name="description">NOTES:
         "!!!!please enter your suggestions!!!!"</textarea><br><br>
			<input type="submit" name="submit" value="submit" required><br><br>
			<input type="reset"  name="reset" value="reset"><br><br>
		</form>
	</body>
	</html>
